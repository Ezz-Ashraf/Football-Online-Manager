  #     - redis
  #   restart: always

  mongo:
    image: mongo:7.0.9
    container_name: mongo
    command: ["--replSet", "rs0", "--bind_ip_all"]
    ports:
    - "27017:27017"
    volumes:
      - db_data:/data/db
    restart: always
    healthcheck:
      test: |
        sh -c "mongosh --eval 'rs.status()' || exit 1"
      interval: 5s
      timeout: 10s
      retries: 30
      start_period: 5s

volumes:
  db_data:
    driver: local
  redis-data:
    driver: local
