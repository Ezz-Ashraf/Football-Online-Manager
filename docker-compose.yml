version: "3.9"
services:
  redis:
    image: redis:7-alpine
    container_name: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: always

  # bullboard:
  #   image: deadly0/bull-board:latest
  #   container_name: bullboard-ui
